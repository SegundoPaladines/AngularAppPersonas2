
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <input
        class="form-control"
        type="text"
        name="nombre"
        id="nombre"
        placeholder = "Nombre"
        #inputNombre
      />
    </div>
    <div class="col-md-2">
      <input
        type="text"
        name="apellido"
        id="apellido"
        class="form-control"
        placeholder="Apellido"
        aria-describedby="helpId"
        #inputApellido
      />
    </div>
    <div class="col">
      <!--
        se puede enviar la informacion directamente llamando a la funcion y pasandole
        los inputs, o usar viewChild
        <button
          class="btn btn-primary"
          type="submit"
          (click) = 'agregarPersona(inputNombre, inputApellido)'
        >Agregar Persona</button>
      -->
      <!--con view child-->
      <button
          class="btn btn-primary"
          type="submit"
          (click) = 'agregarPersona()'
        >Agregar Persona</button>
    </div>
  </div>
</div>
